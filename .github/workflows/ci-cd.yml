name: CI/CD Pipeline - Backend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Dmaven.repo.local=.m2/repository'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Verify Maven settings
        run: |
          echo "Checking Maven settings..."
          if [ -f .mvn/settings.xml ]; then
            echo "âœ… .mvn/settings.xml exists"
            ls -la .mvn/
          else
            echo "âš ï¸  .mvn/settings.xml not found, Maven will use pom.xml repositories"
          fi
          echo "Current directory: $(pwd)"
          echo "Listing .mvn directory:"
          ls -la .mvn/ 2>/dev/null || echo "No .mvn directory found"
      
      - name: Build with Maven
        run: |
          # Override .mvn/maven.config to use pom.xml repositories instead
          # This avoids issues with .mvn/settings.xml path resolution in CI/CD
          mvn clean compile -DskipTests --batch-mode -Dmaven.config.skip=true
      
      - name: Run tests
        run: mvn test --batch-mode -Dmaven.config.skip=true
        continue-on-error: true
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
      
      - name: Package application
        run: mvn clean package -DskipTests --batch-mode -Dmaven.config.skip=true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: target/*.jar
          retention-days: 7

  deploy:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifact
